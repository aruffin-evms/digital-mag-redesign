<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="basic-story.js"></script>
  <link rel="stylesheet" href="social.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="//cloud.typenetwork.com/projects/4178/fontface.css/" rel="stylesheet" type="text/css">
  <!-- <link rel="stylesheet" href="/root-folder/fonts/GT-Super-Display-Super.woff"> -->
  <title>Basic story</title>
</head>

<body>
  <main class="basic-story">

    <!-- [start] component: subscribe module -->
    <section class="basic-story__suscribe">
      <div class="basic-story__subscribe__wrapper">
        <div class="basic-story__subscribe__column basic-story__subscribe__column-left">
          <div class="basic-story__subscribe__content">
            <figure class="basic-story__subscribe__poster-wrapper">
              <img src="../assets/basic-story-poster.jpg" alt="" class="basic-story__subscribe__poster animate-vertical">
            </figure> 
          </div>
        </div>
        <div class="basic-story__subscribe__column basic-story__subscribe__column-right">
          <div class="basic-story__subscribe__content">
            <h3 class="basic-story__subscribe__title">Never Miss a Story</h3>
            <p class="basic-story__subscribe__description">The award-winning EVMS Magazine is published four times a year. Subscribe to be notified when the next digital issue is published and/or to receive complimentary copies of the print version.</p>
            <a href="" class="basic-story__subscribe__cta animate-vertical">Subscribe</a>
            <a href="" class="basic-story__subscribe__pdf-download" download="">Download a PDF</a>
          </div>
        </div>
      </div>
    </section>
    <!-- [end] component: subscribe module -->
  </main>
</body>

</html>
